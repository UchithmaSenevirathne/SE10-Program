<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="chat-container">
        <ul id="messages"></ul>
        <form id="form" action="">
            <input id="m" autocomplete="off" placeholder="Type your message..." /><button>Send</button>
            <input type="file" id="fileInput" accept="image/*,video/*" />
            <button type="button" id="recordButton">Record Audio</button>
            <button type="button" id="stopButton" disabled>Stop Recording</button>
            <button type="button" id="emojiButton">😊</button>
            <div id="emojiPicker" class="hidden">
                <span class="emoji" data-emoji="😊">😊</span>
                <span class="emoji" data-emoji="😂">😂</span>
                <span class="emoji" data-emoji="❤️">❤️</span>
                <span class="emoji" data-emoji="😢">😢</span>
                <span class="emoji" data-emoji="😡">😡</span>
            </div>
        </form>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
